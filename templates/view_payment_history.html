<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Payment History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #777;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #2b658a;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Payment History</h2>
    <table>
        <thead>
            <tr>
                <th>Member Name</th>
                <th>Amount</th>
                <th>Membership Type</th>
                <th>Payment Date</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ members.get(payment.member_id, 'Unknown') }}</td>
                <td>â‚¹{{ payment.amount }}</td>
                <td>{{ payment.membership_type }}</td>
                <td>{{ payment.payment_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align:center;">
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
