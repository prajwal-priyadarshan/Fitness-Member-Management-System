<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Equipment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Schedule Equipment</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('schedule_equipment') }}">
            <label for="equipment_id">Select Equipment:</label>
            <select name="equipment_id" required>
                {% for eq in equipment_list %}
                <option value="{{ eq._id }}">{{ eq.name }}</option>
                {% endfor %}
            </select>

            <label for="time_slot">Time Slot:</label>
            <input type="text" name="time_slot" placeholder="e.g. 10:00 AM - 11:00 AM" required>

            <button type="submit">Schedule</button>
        </form>

        <br>
        <a href="{{ url_for('admin_dashboard') }}"> Back to Dashboard</a>
    </div>
</body>
</html>
